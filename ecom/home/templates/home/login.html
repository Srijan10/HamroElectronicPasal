{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load socialaccount %}
{% providers_media_js %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <small class="text-muted ml-2">
                    <a href="{% url 'home:password_reset' %}">Forgot Password?</a>
                </small>
            </div>
            <button class="btn btn-outline-info" type="submit">Login</button> OR 
            <button><a href="{% provider_login_url "google" %}">Google Login</a></button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'home:register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
